    \ ಸ್ವಂತ ಫೋಲ್ಡರ್ ಹೊರತುಪಡಿಸಿ ಯಾವುದೇ ಡೇಟಾವನ್ನು ಪ್ರವೇಶಿಸುವುದಿಲ್ಲ. ಭವಿಷ್ಯದ ಮತ್ತು ಪುನರಾವರ್ತಿತ\
    \ ವಹಿವಾಟುಗಳಿಗಾಗಿ ನೀವು ಯೋಜನೆಗಳ ವೈಶಿಷ್ಟ್ಯವನ್ನು ಬಳಸಿದರೆ, ನೀವು ಕ್ಯಾಲೆಂಡರ್ ಅನ್ನು ನಿಯೋಜಿಸುತ್ತೀರಿ,\
    \ ಅಲ್ಲಿ ಈ ಯೋಜನೆಗಳನ್ನು ಸಂಗ್ರಹಿಸಲಾಗುತ್ತದೆ."
