      ad_free: <b>بدون تبلیغ</b>
      csv_import: <b>درون‌ریزی CSV</b> قابل شخصی‌سازی و پیچیده (برنامه های صفحه گسترده)
      auto_backup: <b>پشتیبان‌گیری خودکار</b> روزانه با امکان بارگذاری در فضای ذخیره‌سازی
        ابری
      cloud_sync: "<b>همگام‌سازی ابری</b>:اطلاعات می‌تواند در میان چندین دستگاه مختلف
        همگام شود"
      split_template: تعداد نامحدود <b>قالب و طرح برای تراکنش‌های چندبخشی</b>
      email_support: <b>پشتیبانی از طریق رایانامه</b> با ضمانت پاسخگویی در حداکثر
        مدت ۲ روز کاری
      roadmap_voting: حق رای دادن در <b> نقشه راه توسعه</b>
      history_chart: <b>نمودار تاریخچه</b> (جریان نقدی)
      budgeting: "<b>بودجه‌بندی</b>:مخارجتان را با سقفی که خودتان برای هزینه‌ها بر
        اساس دسته‌بندی و یا روز، ماه و سال تعیین کرده‌اید، مقایسه کنید."
      scan_receipt: "<b>اسکن رسید‌ها</b>: مبلغ و دریافت‌کننده پول را به‌طور خودکار
        استخراج کنید"
      webui: <b>رابط کاربری وب</b>
