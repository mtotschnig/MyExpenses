    versionName = '3.3.4.2'
    compileSdkVersion = 30
    minSdkVersion = 16
    targetSdkVersion = 30
    espressoVersion = "3.4.0"
    androidSupportTestVersion = "1.4.0"
    androidxTextExtJunit = "1.1.3"
    daggerVersion = "2.35.1"
    okHttpVersion = "3.12.12"
    acraVersion = "5.8.4"
    butterknifeVersion = "10.2.3"
    robolectricVersion = "4.5.1"
    roomVersion = "2.3.0"
    archLifecycleVersion = '2.3.1'
    androidxArchVersion = '2.1.0'
    fragmentVersion = "1.3.6"
    coroutines = '1.5.2'
    mockitoVersion = '3.4.6'
    retrofitVersion = "2.6.4"
    ktxVersion = "1.6.0"
    appcompatVersion = "1.3.1"
    picassoVersion = "2.71828"
    threetenabp = "1.3.1"
    recyclerview = "1.2.1"
    materialComponents = "1.4.0"
    junitVersion = "4.13.2"
    timberVersion = "5.0.1"
    assertjVersion = "3.19.0"
