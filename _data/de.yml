  contrib:
    thank_you: |
      Mit Ihrem Beitrag unterstützen Sie die Weiterentwicklung von Meine Ausgaben. Danke!
    feature-list-title: |
      Meine Ausgaben Contrib gibt Ihnen uneingeschränkten Zugriff auf die folgenden Premium-Funktionen:
    feature:
      accounts_unlimited: Unbegrenzte Anzahl von Konten
      plans_unlimited: Unbegrenzte Anzahl von Plänen
      distribution: Verteilung der Buchungen auf Kategorien
      split_transaction: Splitbuchung
      security_question: Sicherheitsfrage
      reset_all: Alle Konten zurücksetzen
      template_widget: Vorlagen Widget
      print: Buchungsliste als PDF-Datei drucken
    licence-howto-buy:
      intro: |
        Die Contrib Lizenz kann auf folgenden Wegen erworben werden:
      in-app: |
        Wenn Sie Meine Ausgaben von Google Play oder Amazon AppStore installiert haben, steht diese als In-App-Kauf zur Verfügung.
      blackberry: |
        Wenn Sie Meine Ausgaben von Amazon AppStore installiert haben, installieren Sie auch <a class="track" id="amazon-contrib" href="http://appworld.blackberry.com/webstore/content/57168887">Meine Ausgaben Contrib</a>.
      other: |
        Wenn Sie meine Ausgaben von F-Droid, Androidpit oder Github bezogen haben, senden Sie Ihre Spende mittels einer der folgenden Methoden:
      transfer: |
        Andernfalls können Sie auch Geld auf das folgende Konto überweisen:
      key: |
        und forden Sie dann über die Einstellungen den Lizenz-Schlüssel an. Sobald Sie diesen erhalten haben, geben Sie diesen ebenfalls über die Einstellungen ein.
  permissions-heading: |
    Meine Ausgaben verwendet folgende Berechtigungen
  permissions-calendar: |
    Kalenderdaten lesen und schreiben: Pläne für zukünftige und wiederkehrenden Transaktionen werden entweder in einem speziellen lokalen Kalender oder in einem anderen Kalender, den Sie zuweisen, gespeichert.
  permissions-external-storage: |
    USB Speicher schreiben: Speichern von QIF und CSV-Export und Backup-Dateien.
  permissions-internet: |
    Netzwerk-Kommunikation: Berichte über Abstürze werden automatisch an Entwickler gesendet, sofern dieses Verhalten in den Einstellungen nicht deaktiviert wurde.
