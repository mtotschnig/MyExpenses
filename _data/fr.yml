  contrib:
    thank_you: |
      Avec votre contribution, vous soutenez la continuité du développement de Mes dépenses. Merci!
    feature-list-title: |
      Mes dépenses Contrib vous donne  un accès illimité aux fonctions Premium suivantes :
    feature:
