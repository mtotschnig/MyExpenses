      reset_all: Réinitialiser tous les comptes
      template_widget: Widget de modèles
      print: Export de la liste des opérations au format PDF
    licence-howto-buy:
      intro: |
        Vous avez les options suivantes pour l'achat de la licence de Contrib :
      in-app: |
        Si vous avez installé Mes Dépenses depuis Google Play ou Amazon App Store, elle est disponible en tant qu'achat via l'application.
      blackberry: |2
         Si vous avez installé Mes Dépenses depuis Blackberry World, installez <a class="track" id="blackberry-contrib" href="http://appworld.blackberry.com/webstore/content/57168887">Mes Dépenses Contrib</a>.
      other: |
        Si vous avez téléchargé Mes Dépenses  depuis F-Droid, Androidpit ou Github, envoyez un don par l'une des opérations suivantes :
      transfer: |
        Vous pouvez également transférer de l'argent pour le compte suivant :
      key: |
        et ensuite demandez la clé de licence dans l'écran Paramètres.
        Une fois reçue par courriel, entrez-la également dans l'écran Paramètres.
  permissions-heading: |
    Mes Dépenses demande les permissions suivantes :
  permissions-calendar: |
    Lire et écrire dans le calendrier : les échéances d'opérations futures et périodiques seront stockées dans un calendrier local spécial ou dans celui que vous lui préciserez.
  permissions-external-storage: |
    Écriture mémoire USB : enregistrement des fichiers de sauvegarde et exportation QIF et CSV
  permissions-internet: |
    Communication réseau : les rapports d'incidents sont automatiquement envoyés aux développeurs, sauf si l'option est désactivée dans les préférences de l'application.
